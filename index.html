<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
        <title>My Portfolio</title>
    </head>
    <body>
    <section class="container">

      <!-- title bar with logo on left -->
      <header class="row">
        <div id="img-banner">
          <img src="index_files/logo.png" class="img-responsive logo" alt="the grim">
        </div>
        <div id="text-banner">
          <h1>Shivang Bhandari</h1>
          <h2>Front-End Ninja</h2>
        </div>
      </header>

      <!-- horizontal bar -->
      <section class="row">
        <div class="col-12">
          <hr>
        </div>
      </section>

        <!-- main picture -->
        <section class="row">
          <div class="col-12">
            <img src="index_files/main.jpg" class="img-responsive" id="img-main" alt="Main Image">
          </div>
        </section>

          <!--Featured Work bar-->
            <section class="row">
                <div class="col-12">
                    <h3>Featured Work</h3>
                </div>
            </section>

            <!-- tiles for work -->
            <section class="row">
              <section class ="row-feature">
                <div class="img-feature">
                  <img src="index_files/p2.jpg" class="img-responsive" alt="parallax">
                </div>
                <article class="text-feature">
                  <p><a href="https://github.com/Shivang-Bhandari/Split-Parallax">Parallax Scroll</a></p>
                </article>
              </section>

              <section class ="row-feature">
                <div class="img-feature">
                  <img src="index_files/p3.jpg" class="img-responsive" alt="ACM Website">
                </div>
                <article class="text-feature">
                  <p><a href="https://github.com/Shivang-Bhandari/ACM">ACM Website</a></p>
                </article>
              </section>
              <section class ="row-feature">
                <div class="img-feature">
                  <img src="index_files/p4.jpg" class="img-responsive" alt="Resume Builder">
                </div>
                <article class="text-feature">
                  <p><a href="https://github.com/gokuldh/mockup-to-article">Resume Builder</a></p>
                </article>
              </section>
            </section>
    </section>
    </body>
</html>
